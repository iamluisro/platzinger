<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline" *ngIf="user">
            <img [src]="user.avatar || 'assets/img/generic_avatar.png'" id="homeAvatarPicture">
          </div>
        </div>
        <div class="col" *ngIf="user">
          <b >{{user.name}}</b>
          <div>
            <span><label fixed>Status</label>
              <select [(ngModel)]="user.status" class="form-control">
                <option value="online">Conectado</option>
                <option value="away">Ausente</option>
                <option value="busy">Ocupado</option>
                <option value="appear_offline">Desconectado</option>
              </select></span>
            <br />
            <span>< Escribe un mensaje Personal ></span> <br />
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="whiteContainerPadded marto15">

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Buscar Amigo"   />
      </div>
      <div class="col-md-auto" (click)="open(content)">
        <img src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>
    <hr />
    <b *ngIf="user && user.friends">Amigos ({{user.friends.length}} / {{user.friends.length}})</b>
      <div *ngIf="user && user.friends"> 
      <app-contact ckass="col-md-12" *ngFor="let user of user.friends" [uid]="user"></app-contact>  
 
      </div>  
    </div>
  </div>

  
  <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Agregar Amigxs</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="dateOfBirth">Ingresa el correo de tu amigo</label>
            <div class="input-group">
              <input type="email" class="form-control" placeholder="Email de tu amigo" [(ngModel)]="friendEmail" [ngModelOptions]="{standalone: true}" (keyup.enter)="sendRequest()">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="sendRequest()" type="button">Invita</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Agregar otro amigo</button>
      </div>
    </ng-template>
    
    
    <hr>
    
    <pre>{{closeResult}}</pre>
