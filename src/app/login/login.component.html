<div class="loginContainer">
<div class="container">
    <div class="row justify-content-md-center"> 
        <div class="c0l-md3" > 
            <div class="avatarFrameOffline marto15 marbo15">
              <img src="assets/img/generic_avatar.png" class="avatarImg img-fluid"  alt="">
            </div>
        </div>
     </div>
     <div class="row justify-content-md-center"> 
        <div class="col-md-6"> 
            <div class="center"> 
              <h3>Iniciar Sesion</h3>
            </div> 
            <p *ngIf="operation == 'register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p> 
            <p *ngIf="operation == 'login'">No tienes cuenta? <a (click)="operation = 'register'">Registrate </a></p> 
            <div class="borderedContainer"> 
              <input [(ngModel)]="email" class="form-control" type="email" placeholder="Tu correo"> 
              <input [(ngModel)]="password" class="form-control" type="password" placeholder="Ingrese ContraseÃ±a"> 
              <input [(ngModel)]="name" *ngIf="operation == 'register'" class="form-control" type="text" placeholder="Tu nombre"> 
            </div> 
            <div class="center marto15 marbo15">
              <a (click)="login()" *ngIf="operation == 'login'" class="btn btn-primary" > Iniciar Sesion </a>
              <a (click)='register()' *ngIf="operation == 'register'" class="btn btn-primary" > Registrarme </a>
            </div>
        <div class="center marto15 marbo15">
            <a (click)="loginWithFB()" *ngIf="operation == 'login'" class="btn btn-primary" > Iniciar Sesion con Facebook</a>
        </div>
        </div> 
      </div> 
</div> 

</div>
